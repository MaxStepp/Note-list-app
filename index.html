<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div class="wrapper">
    <div id="app">
      <h1>{{title}}</h1>
      <form @submit.prevent="onSubmit">
        <input type="text" v-model="input.value" :placeholder="input.placeholder" required>
        <button type="submit">Add new note</button>
      </form>
      <div class="notes">
        <div class="note" v-for="(note, index) in notes" :key="index">
          <p><span @click="remove(index)">&#10005;</span><span @click="toggleEdit(index)">	&#9998;</span>{{note.description}}</p>
          <span v-if="note.seen">
            <input type="text" v-model="notes[index].description">
            <button @click="toggleEdit(index)">Rename</button>
          </span>
        </div>
      </div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
